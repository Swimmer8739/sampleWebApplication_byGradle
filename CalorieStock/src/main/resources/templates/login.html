<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Thymeleaf Sample</title>


<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet"  />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>

</head>

<body>
	<br/>
	<div th:utext="${form.message1}"></div>
	<hr />

	<div th:text="${form.message2}"></div>
	<div th:text="'今日は' + ${#calendars.format(form.today,'yyyy/MM/dd')} + 'です。'"></div>
	<br/>

	<form th:action="@{/list}" th:object="${form}" method="post" class="form-horizontal">
		<fieldset>
		<div class="form-group">
			<label class="col-sm-2 control-label">氏名</label>
			<div class="col-sm-10"><input type="text" th:field="*{name}" /></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">パスワード</label>
			<div class="col-sm-10"><input type="password" th:field="*{password}" /></div>
		</div>
		<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-large btn-primary" >ログイン</button>
			</div>
		</div>
		</fieldset>
	</form>
</body>
</html>
